# Spring Boot configuration
spring:
  profiles:
    active: development
# Database
  datasource:
     driver-class-name: org.postgresql.Driver
     url: jdbc:postgresql://localhost:5432/du?createDatabaseIfNotExist=true
     username: du
     password: du
# JPA properties
  jpa:
     hibernate:
        ddl-auto: none
     show-sql: true
     database: postgresql
     database-platform: org.hibernate.dialect.PostgreSQLDialect
     open-in-view: false
     generate-ddl: false
